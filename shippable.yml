language: python
build_image: shippableimages/ubuntu1204_python
cache: true
python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
  - 3.4
  - pypy
  

# Make folders for the reports
before_install:
  - mkdir -p shippable/cache
  - ls shippable/cache
  - cat shippable/pyton_version || echo "File not exist"
  - echo $TRAVIS_PYTHON_VERSION >shippable/pyton_version
  - cat shippable/pyton_version
  - echo $SHIPPABLE_BUILD_NUMBER

install:
  - sudo add-apt-repository -y "ppa:texlive-backports/ppa"
  - sudo apt-get install --no-install-recommends \
            texlive-base texlive-latex-base texlive-generic-recommended \
            texlive-fonts-recommended texlive-fonts-extra \
            texlive-extra-utils texlive-latex-recommended texlive-latex-extra \
            texinfo lmodern
  
script:
  - bash test.sh
