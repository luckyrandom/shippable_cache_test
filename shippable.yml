language: python
build_image: shippableimages/ubuntu1204_python
cache: false
python:
  - 2.6
  - 2.7
  

# Make folders for the reports
before_install:
  - pwd
  - ls -l -a
  - cat cached || echo "File not exist"
  - echo "Cache worked" >cached
  - cat cached
  
  
install:
  - cat ~/cached || echo "File not exist"
  - echo "Cache worked" >~/cached
  - cat ~/cached
  - apt-get update -qq
  - apt-get install -y --no-install-recommends texlive-latex-base r-base
              
script:
  - bash test.sh
