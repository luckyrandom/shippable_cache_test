language: python
build_image: shippableimages/ubuntu1204_python
cache: false
python:
  - 2.6
  - 2.7
  

# Make folders for the reports
before_install:
  - mkdir -p shippable/cache
  - ls shippable/cache
  - cat shippable/pyton_version || echo "File not exist"
  - echo $TRAVIS_PYTHON_VERSION >shippable/pyton_version
  - cat shippable/pyton_version
  - echo $SHIPPABLE_BUILD_NUMBER

install:
  - apt-get update -qq
  - apt-get install -y --no-install-recommends texlive-latex-base
              
script:
  - bash test.sh
